<div class="page-container">
  <mat-toolbar>
    <span>Twitter</span>
    <button
      class="tweet-button"
      mat-flat-button
      color="primary"
      (click)="openDialogToCreateTweet()"
    >
      Tweet

    <mat-icon>account_circle</mat-icon
    ><span class="name-span">{{ (user$ | async).name }}</span>

  <div class="main-page-container">
    <router-outlet></router-outlet>
  </div>
</div>
