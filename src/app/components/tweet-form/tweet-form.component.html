<form #tweetForm="ngForm">
  <h1 mat-dialog-title>Tweet</h1>
  <div mat-dialog-content>
    <mat-form-field class="content-textarea">
      <textarea
        matInput
        maxlength="140"
        required
        placeholder="What's happening?"
        [(ngModel)]="content"
        name="content"
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      cdkFocusInitial
      (click)="createTweet()"
      [disabled]="!tweetForm.form.valid"
    >
      Tweet
    </button>
  </div>
</form>
